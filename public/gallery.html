<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <ul class="grid">
        <li>
            <figure class="grid__figure">
                <img src="hydra-drops.jpeg" alt="Hydra Drops">
                <figcaption>
                    <p class="product-name">Hydra Drops</p>
                    <p class="price-old">$24.90</p>
                    <p class="price-new">$24.90</p>
                    <div class="sale-badge">20%</div>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure class="grid__figure">
                <img src="gentle-wash.jpeg" alt="Gentle Wash">
                <figcaption>
                    <p class="product-name">Gentle Wash</p>
                    <p class="price-old"></p>
                    <p class="price-new">$24.90</p>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure class="grid__figure">
                <img src="calm-cream.jpeg" alt="Calm Cream">
                <figcaption>
                    <p class="product-name">Calm Cream</p>
                    <p class="price-old"></p>
                    <p class="price-new">$24.90</p>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure class="grid__figure">
                <img src="silk-lotion.jpeg" alt="Silk Lotion">
                <figcaption>
                    <p class="product-name">Silk Lotion</p>
                    <p class="price-old">$24.90</p>
                    <p class="price-new">$24.90</p>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure class="grid__figure">
                <img src="glow-milk.jpeg" alt="Glow Milk">
                <figcaption>
                    <p class="product-name">Glow Milk</p>
                    <p class="price-old">$24.90</p>
                    <p class="price-new">$24.90</p>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure class="grid__figure">
                <img src="daily-flow.jpeg" alt="Daily Flow">
                <figcaption>
                    <p class="product-name">Daily Flow</p>
                    <p class="price-old"></p>
                    <p class="price-new">$24.90</p>
                </figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
